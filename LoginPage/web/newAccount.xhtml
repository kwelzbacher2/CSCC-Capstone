<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create New Account</title>
    </h:head>
    <h:body>
        <h:form>
            <h3> Create New Account</h3>
            <h:outputText value="Username" />
            <h:inputText id="newUser" value="#{newUser.newUser}"> </h:inputText>
            <h:message for="newUser"> </h:message>
            <br></br><br></br>
            
            <h:outputText value="Password" />
            <h:inputSecret id="newPass" value="#{newUser.newPwd}"></h:inputSecret>
            <h:message for="newPass"></h:message>
            <br></br><br></br>
            
            <h:outputText value="Confirm Password" />
            <h:inputSecret id="confirmPass"></h:inputSecret>
            <h:message for="confirmPass"></h:message>
            <br></br><br></br>
            
            <h:outputText value="First Name" />
            <h:inputText id="firstName"></h:inputText>
            <br></br><br></br>
            
            <h:outputText value="Last Name" />
            <h:inputText id="lastName"></h:inputText>
            <br></br><br></br>
            
            <h:outputText value="Address"/>
            <h:inputText id="address"></h:inputText>
            <br></br><br></br>
            
            <h:outputText value="Phone Number"/>
            <h:inputText id="phone"></h:inputText>
            <br></br><br></br> 
			
            <h:commandButton action="#{newUser.validateUserInfo}" value="Create Account"></h:commandButton>         
        </h:form>
    </h:body>
</html>
