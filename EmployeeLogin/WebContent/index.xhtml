<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="waystoneEmployee.css" library="css" />
        <link rel="icon" type ="image/x-icon" href="#{resource['images/Way1.png']}"/>
        <title>Login</title>
    </h:head>
    <h:body id="loginBackground">
        <h:form id="loginForm">
            <div class="title" id="loginTitle">Waystone Property Management</div>
            
            <div class="shadowBox">
                <h3> Employee Login</h3>
                
                <div class="loginAlign">
                <span style="width:60px">
                <h:outputText value="Email: " />
                </span>
                <h:inputText id="username" value="#{employee.email}" > </h:inputText>
                <h:message for="username"></h:message>
                </div>
                <br></br>
            	<div class="passwordAlign">
            	<span style="width:60px">
                <h:outputText value="Password: " />
                </span>
                <h:inputSecret id="password" value="#{employee.pwd}"></h:inputSecret>
                
                </div>
                <br></br>
                <h:message for="password" styleClass="warning"></h:message>
                <br></br><br></br>
                
                <h:commandButton action="#{employee.validateUsernamePassword}" value="Login"></h:commandButton>
            </div>
            
            <h:commandButton action="#{employee.guestUsernamePassword}" value="Admin Test Login" class="testButton"></h:commandButton>
        </h:form>
    </h:body>
</html>
