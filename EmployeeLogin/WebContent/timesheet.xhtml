<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Timesheet</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    
                    <h3 class="pageTitle">Employee Timesheet</h3>
                    
                                       
                    <h:dataTable id="timeTable" value=""  var="timeObj"
                                 styleClass="table" headerClass="table-header" rowClasses="table-odd, table-even"
                                 >
                    <h:column> 
                        <f:facet name="header" rowspan="2">Monday</f:facet>
                        <f:facet name="header">Clock-In</f:facet>
                        <f:facet name="header">Clock-Out</f:facet>
                        
                    </h:column>
                    <h:column> 
                        
                        <f:facet name="header">Building</f:facet>
                        
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Apt No.</f:facet>
                       
                    </h:column>
                    <h:column> 
                        <f:facet name="header">City</f:facet>
                        
                    </h:column>
                    <h:column> 
                        <f:facet name="header">State</f:facet>
                        
                    </h:column>
                        <h:column> 
                        <f:facet name="header">Rent</f:facet>
                        
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Tenant Name</f:facet>
                        
                    </h:column>
                    
                </h:dataTable>
                    
                </h:form>
                
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
