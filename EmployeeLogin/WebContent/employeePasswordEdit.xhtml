<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Employee Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
            <link rel="stylesheet" href="/resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <h:outputScript name="js/waystoneEmp.js"/>
        
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="form">
                    <div class="empInfo" >
                    <h3 class="pageTitle">Edit Employee Login Password</h3>
                    <div class="editBox" id="editPass">
                    
                    <h:panelGrid class="editInfo" columns="2"> 
                        
                        <h:outputLabel value="Email:  " />
                        <h:outputText id="email" value ="#{empRecordObj.email}" />
                           
                        
                        <h:outputLabel for="password" value="Password:  " />
                        <h:inputSecret id="password" value ="#{employee.pwd}" required="true" requiredMessage = "Please enter a new password" >
                        	
                            <f:validator binding="#{passwordValidator}" validatorId = "passwordValidator" /> 
                            <f:attribute name="confirm" value="#{confirm}" />
                            
                        </h:inputSecret>
                        
                        
                        <h:outputLabel for="confirm" value="Confirm Password:  " />
                        <h:inputSecret id="confirm" binding="#{confirm}" required="true" requiredMessage = "Please re-enter new password" 
							validatorMessage="Please enter password with at least 8 characters, one uppercase letter, one lowercase letter, and one digit."> 
                        	<f:validateRegex pattern="\A(?=\S*?[0-9])(?=\S*?[a-z])(?=\S*?[A-Z])\S{8,}\z" />
                        </h:inputSecret>   
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                    	<h:message for="email" style="color:red;" /> 
                    	<h:message for="password" style="color:red;" />
                        <h:message for="confirm" style="color:red;" /> 
                     </h:panelGrid>   
                        <h:commandButton value="Update" action="#{employee.updatePassword}" class="confirmUpdate"/>
                        <h:commandButton action="employeeProfile" value="Cancel" immediate="true"/>
                                           
                   
                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
