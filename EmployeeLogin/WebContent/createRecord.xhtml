<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Record</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="recordForm">
                                       
                <div class="empInfo" >
                    <h3 class="pageTitle">Create New Record</h3>
                    <div class="editBox">
                    
                    <h:panelGrid class="editInfo" columns="2" columnClasses="left, right"> 
                        
                        <h:outputText value="Record Name:  " />
                        <h:inputText id="recNewName" value ="#{record.recordName}" tabindex="1" required="true" requiredMessage="Name is required"
                                      size="12">
                            
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="4" columnClasses="left, amRight, endLeft, endRight">
                        <h:outputText value="Record Amount:  " />
                        <h:inputText id="recNewAmount" value ="#{record.entryAmount}" required = "true" requiredMessage="Amount is required"
                                     converterMessage="Please enter only digits for amount such as 1234.00" size="12">
                            
                            <f:convertNumber />
                        </h:inputText> 
                        <h:outputText value="Credit or Debit?  " />
                        <h:selectOneMenu id="recNewIsCred" value ="#{record.recordIsCredit}" required = "true" requiredMessage="'Credit or Debit?' is required">
                             <f:selectItem itemValue='Credit'/>
                             <f:selectItem itemValue='Debit'/>
                        </h:selectOneMenu> 
                                                
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Record Date:  " />
                        <h:inputText id="recNewDate" value ="#{record.recordDate}" class="dobDate" required = "true" requiredMessage ="Date is required"
                                     size="10" validatorMessage="Please enter digits in the form of 1999-01-01 for Date">     
                            <f:validateRegex pattern="\d{4}-\d{2}-\d{2}"/>
                                     
                        </h:inputText>
                        <h:outputText value="Invoice Number:  " />
                        <h:inputText id="recNewInv" value="#{record.recordInvNum}" 
                                     validatorMessage="Please enter Invoice Number using alphabetical letters and/or numbers" size="12">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                        </h:inputText>
                                                 
                        <h:outputText value="Tenant ID:  " />
                        <h:inputText id="recNewTen" value="#{record.recordTenantID}" 
                                     validatorMessage="Please enter Tenant ID using digits in form of 1234" size="12">
                            <f:validateRegex pattern="[0-9]+"/>
                         </h:inputText>   
                        <h:outputText value="Account Name:  " />
                        <h:selectOneMenu id="recNewAccount" value="#{record.recordAccount}" required="true" requiredMessage="Account Name is required">
                            <f:selectItems value="#{account.viewAllAccountNames()}" />
                            
                        </h:selectOneMenu>
                        
                    </h:panelGrid>
                                      
                        <h:panelGrid class ="warning" columns ="1">
                        <h:message for="recNewName"/>    
                        <h:message for="recNewAmount"/>
                        <h:message for="recNewIsCred" /> 
                        <h:message for="recNewDate" />
                        <h:message for="recNewInv" /> 
                        <h:message for="recNewTen" /> 
                        <h:message for="recNewAccount"/>
                        
                        </h:panelGrid>
                    <h:commandButton value="Submit" action="#{record.createNewRecord(record)}" />
                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
