<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Units</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    
                    <h3 class="pageTitle">Search Units</h3>
                    
                    <h:panelGrid columnClasses="pageSearch">
                        <h:outputLabel value="Building" />
                        <h:selectOneMenu id="searchUnitBuild" value="#{unit.unitBuildSearch}">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{unit.viewAllBuildingNames()}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Search By:" />
                        <h:selectOneMenu id="searchCriteria" value="#{unit.vacancy}">
                            <f:selectItem itemValue="All"/>
                            <f:selectItem itemValue="Vacant"/>
                            <f:selectItem itemValue="Leased"/>
                        </h:selectOneMenu>
                        
                        <h:commandButton  value="Submit" actionListener="#{unit.getUnitList(unit.unitBuildSearch, unit.vacancy)}"/>                       
                    </h:panelGrid>
                    
                    <h:dataTable id="tenTable" value="#{unit.unitList}"  var="unitObj"
                                 styleClass="table" headerClass="table-header" rowClasses="table-odd, table-even"
                                 columnClasses="unit, building, apartment, city, state, rent, tenName">
                    <h:column> 
                        <f:facet name="header">Unit ID</f:facet>
                        <h:commandLink value="#{unitObj.unitID}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    <h:column> 
                        
                        <f:facet name="header">Building</f:facet>
                        <h:commandLink value="#{unitObj.unitBuilding}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Apt No.</f:facet>
                        <h:commandLink value="#{unitObj.unitAptNum}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">City</f:facet>
                        <h:commandLink value="#{unitObj.unitCity}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">State</f:facet>
                        <h:commandLink value="#{unitObj.unitState}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                        <h:column> 
                        <f:facet name="header">Rent</f:facet>
                        <h:commandLink value="#{unitObj.unitRent}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Tenant Name</f:facet>
                        <h:commandLink value="#{unitObj.unitTenLastName}, #{unitObj.unitTenFirstName}" action="#{unit.viewUnitRecord(unitObj.unitID)}" class="table-link"/>
                    </h:column>
                    
                </h:dataTable>
                    
                </h:form>
                
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
