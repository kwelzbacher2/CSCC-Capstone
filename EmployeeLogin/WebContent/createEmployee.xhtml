<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Record</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="createEmpForm">
                                       
                <div class="empInfo" >
                    <h3 class="pageTitle">Create New Employee</h3>
                    <div class="editBox">
                    
                    <h:panelGrid class="editInfo" columns="6" columnClasses="empFLeft, empFRight, empMLeft, midRight, empLLeft, empLRight"> 
                        
                        <h:outputText value="First Name:  " />
                        <h:inputText id="empFirstName" value ="#{employee.firstName}" tabindex="1" required="true" requiredMessage="First Name is required"
                                     validatorMessage="Please enter First Name using alphabetical letters" size="12">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:outputText value="MI:  " />
                        <h:inputText id="empMiddleInit" value ="#{employee.middleInit}" tabindex="2"  required="true" requiredMessage="Middle Initial is required"
                                     validatorMessage="Please enter 1 letter for Middle Initial" size="1">
                            
                            <f:validateRegex pattern="^[a-zA-Z]$"/>
                        </h:inputText> 
                        <h:outputText value="Last Name:  " />
                        <h:inputText id="empLastName" value="#{employee.lastName}" required="true" tabindex="3" requiredMessage="Last Name is required"
                                     validatorMessage="Please enter Last Name using alphabetical letters" size="12">
                            <f:validateRegex pattern="[a-zA-Z/-/']+"/>
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2" columnClasses="empAddLeft, empAddRight">
                        
                        <h:outputText value="Address:  " />
                        <h:inputText id="empAddress" value ="#{employee.address}" size="30" tabindex="4" validatorMessage="Incorrect Address">
                            <f:validateRegex pattern="\w+(\s\w+){2,}" /> 
                        </h:inputText>
                        </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="6" columnClasses="empCitLeft, empCitRight, staLeft, midRight, empZLeft, zRight">
                        <h:outputText value="City:  " />
                        <h:inputText id="empCity" value="#{employee.city}" validatorMessage="Incorrect City" size="12" tabindex="5" >
                            <f:validateRegex pattern="[a-zA-Z\s-]+"/>
                        </h:inputText>
                        <h:outputText value="State:  " />
                            <h:selectOneMenu id="empState" value="#{employee.state}" tabindex="6" >
                                <f:selectItem itemValue="AL"/>
                                <f:selectItem itemValue="AK"/>
                                <f:selectItem itemValue="AZ"/>
                                <f:selectItem itemValue="AR"/>
                                <f:selectItem itemValue="CA"/>
                                <f:selectItem itemValue="CO"/>
                                <f:selectItem itemValue="CT"/>
                                <f:selectItem itemValue="DE"/>
                                <f:selectItem itemValue="FL"/>
                                <f:selectItem itemValue="GA"/>
                                <f:selectItem itemValue="HI"/>
                                <f:selectItem itemValue="ID"/>
                                <f:selectItem itemValue="IL"/>
                                <f:selectItem itemValue="IN"/>
                                <f:selectItem itemValue="IA"/>
                                <f:selectItem itemValue="KS"/>
                                <f:selectItem itemValue="KY"/>
                                <f:selectItem itemValue="LA"/>
                                <f:selectItem itemValue="ME"/>
                                <f:selectItem itemValue="MD"/>
                                <f:selectItem itemValue="MA"/>
                                <f:selectItem itemValue="MI"/>
                                <f:selectItem itemValue="MN"/>
                                <f:selectItem itemValue="MS"/>
                                <f:selectItem itemValue="MO"/>
                                <f:selectItem itemValue="MT"/>
                                <f:selectItem itemValue="NE"/>
                                <f:selectItem itemValue="NV"/>
                                <f:selectItem itemValue="NH"/>
                                <f:selectItem itemValue="NJ"/>
                                <f:selectItem itemValue="NM"/>
                                <f:selectItem itemValue="NY"/>
                                <f:selectItem itemValue="NC"/>
                                <f:selectItem itemValue="ND"/>
                                <f:selectItem itemValue="OH"/>
                                <f:selectItem itemValue="OK"/>
                                <f:selectItem itemValue="OR"/>
                                <f:selectItem itemValue="PA"/>
                                <f:selectItem itemValue="RI"/>
                                <f:selectItem itemValue="SC"/>
                                <f:selectItem itemValue="SD"/>
                                <f:selectItem itemValue="TN"/>
                                <f:selectItem itemValue="TX"/>
                                <f:selectItem itemValue="UT"/>
                                <f:selectItem itemValue="VT"/>
                                <f:selectItem itemValue="VA"/>
                                <f:selectItem itemValue="WA"/>
                                <f:selectItem itemValue="WV"/>
                                <f:selectItem itemValue="WI"/>
                                <f:selectItem itemValue="WY"/>
                            </h:selectOneMenu> 
                        
                        <h:outputText value="Zipcode:  " />
                        <h:inputText id="empZipcode" value="#{employee.zipcode}" validatorMessage="Please enter 5 digits for Zipcode" size="5" tabindex="7"  >
                            <f:validateRegex pattern="[0-9]{5}"/>  
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Phone Number:  " />
                        <h:inputText id="empPhone" value ="#{employee.phone}" required="true" requiredMessage="Phone Number is required"
                                     validatorMessage="Please enter digits in the form of 555-555-5555 for Phone Number" size="12" tabindex="8" >
                            <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
                        </h:inputText>
                    	<h:outputText value="Email:  " />
                        <h:inputText id="empEmail" value ="#{employee.newEmail}" required="true" requiredMessage="Email is required" tabindex="9" 
                                     validatorMessage="Incorrect email" size="20">
                            <f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/>
                        </h:inputText>
                        <h:outputText value="Date of Birth:  " />
                        <h:inputText id="empDob" value ="#{employee.DOB}" class="dobDate" size="10" validatorMessage="Please enter digits in the form of 1999-01-01 for Date of Birth" tabindex="10" >     
                            <f:validateRegex pattern="\d{4}-\d{2}-\d{2}"/>
                        </h:inputText> 
                        <h:outputText value="Role:  "/> 
                        <h:selectOneMenu id="empRole" value="#{employee.role}" required="true" requiredMessage="Role is required" tabindex="11" >
                        	<f:selectItem itemValue ="" />
                        	<f:selectItem itemValue ="ACCOUNTS"/>
                        	<f:selectItem itemValue ="ADMIN" />
                        	<f:selectItem itemValue ="CONTRACTOR" />
                        	<f:selectItem itemValue ="HR" />
                        	<f:selectItem itemValue ="OFFICE" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid class ="warning" columns ="1">
                        <h:message for="empFirstName"/>    
                        <h:message for="empMiddleInit"/>
                        <h:message for="empLastName" /> 
                        <h:message for="empAddress" />
                        <h:message for="empCity" /> 
                        <h:message for="empZipcode"/>
                        <h:message for="empPhone" />
                        <h:message for="empEmail" />
                        <h:message for="empDob" />
                        <h:message for="empRole" />
                    </h:panelGrid>
                    <h:commandButton value="Submit" action="#{employee.insertNewEmployee(employee)}" class="confirmNewEmp" tabindex="12" />
                    
                    <h:commandButton value="Clear" action="#{employee.clearList}" id="empClear" immediate="true" tabindex="13" >
                        <f:resetValues render ="createEmpForm:empFirstName createEmpForm:empMiddleInit createEmpForm:empLastName createEmpForm:empAddress
                            createEmpForm:empCity createEmpForm:empZipcode createEmpForm:empEmail createEmpForm:empDob createEmpForm:empRole createEmpForm:empPhone createEmpForm:empState"/>
                    </h:commandButton>
                    
                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
