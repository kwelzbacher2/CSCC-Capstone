<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Unit Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
            <link rel="stylesheet" href="/resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <h:outputScript name="js/waystoneEmp.js"/>
        
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="tenForm">
                    <div class="empInfo" >
                    <h3 class="pageTitle">Edit Unit Information</h3>
                    <div class="editBox">
                    
                    <h:panelGrid class="editInfo" columns="4"> 
                        
                        <h:outputText value="Building:  " />
                        <h:inputText id="unitObjBuild" value ="#{unitViewObj.unitBuilding}" tabindex="1" required="true" requiredMessage="Building is required"
                                     validatorMessage="Please enter Building name using alphabetical letters" size="12">
                            <f:validateRegex pattern="[\w\s]+"/>
                        </h:inputText>
                        <h:outputText value="Apartment Number:  " />
                        <h:inputText id="unitObjApt" value ="#{unitViewObj.unitAptNum}" required = "true" requiredMessage="Apartment Number is required"
                                     validatorMessage="Please 3 digit apartment number">
                            
                            <f:validateRegex pattern="\d{3}"/>
                        </h:inputText> 
                                                
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="8">
                        
                        <h:outputText value="Unit Address:  " />
                        <h:inputText id="unitObjAddress" value ="#{unitViewObj.unitAddress}" required = "true" requiredMessage ="Address is required"
                                     validatorMessage="Incorrect Address">
                            <f:validateRegex pattern="\w+(\s\w+){2,}" />
                        </h:inputText>
                        <h:outputText value="City:  " />
                        <h:inputText id="unitObjCity" value="#{unitViewObj.unitCity}" required= "true" requiredMessage ="City is required"
                                     validatorMessage="Incorrect City" size="12">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:outputText value="State:  " />
                            <h:selectOneMenu id="unitObjState" value="#{unitViewObj.unitState}" required = "true" requiredMessage = "State is required">
                                <f:selectItem itemValue="AL"/>
                                <f:selectItem itemValue="AK"/>
                                <f:selectItem itemValue="AZ"/>
                                <f:selectItem itemValue="AR"/>
                                <f:selectItem itemValue="CA"/>
                                <f:selectItem itemValue="CO"/>
                                <f:selectItem itemValue="CT"/>
                                <f:selectItem itemValue="DE"/>
                                <f:selectItem itemValue="FL"/>
                                <f:selectItem itemValue="GA"/>
                                <f:selectItem itemValue="HI"/>
                                <f:selectItem itemValue="ID"/>
                                <f:selectItem itemValue="IL"/>
                                <f:selectItem itemValue="IN"/>
                                <f:selectItem itemValue="IA"/>
                                <f:selectItem itemValue="KS"/>
                                <f:selectItem itemValue="KY"/>
                                <f:selectItem itemValue="LA"/>
                                <f:selectItem itemValue="ME"/>
                                <f:selectItem itemValue="MD"/>
                                <f:selectItem itemValue="MA"/>
                                <f:selectItem itemValue="MI"/>
                                <f:selectItem itemValue="MN"/>
                                <f:selectItem itemValue="MS"/>
                                <f:selectItem itemValue="MO"/>
                                <f:selectItem itemValue="MT"/>
                                <f:selectItem itemValue="NE"/>
                                <f:selectItem itemValue="NV"/>
                                <f:selectItem itemValue="NH"/>
                                <f:selectItem itemValue="NJ"/>
                                <f:selectItem itemValue="NM"/>
                                <f:selectItem itemValue="NY"/>
                                <f:selectItem itemValue="NC"/>
                                <f:selectItem itemValue="ND"/>
                                <f:selectItem itemValue="OH"/>
                                <f:selectItem itemValue="OK"/>
                                <f:selectItem itemValue="OR"/>
                                <f:selectItem itemValue="PA"/>
                                <f:selectItem itemValue="RI"/>
                                <f:selectItem itemValue="SC"/>
                                <f:selectItem itemValue="SD"/>
                                <f:selectItem itemValue="TN"/>
                                <f:selectItem itemValue="TX"/>
                                <f:selectItem itemValue="UT"/>
                                <f:selectItem itemValue="VT"/>
                                <f:selectItem itemValue="VA"/>
                                <f:selectItem itemValue="WA"/>
                                <f:selectItem itemValue="WV"/>
                                <f:selectItem itemValue="WI"/>
                                <f:selectItem itemValue="WY"/>
                            </h:selectOneMenu> 
                        
                        <h:outputText value="Zipcode:  " />
                        <h:inputText id="unitObjZip" value="#{unitViewObj.unitZip}" required="true" requiredMessage="Zipcode is required"
                                     validatorMessage="Please enter 5 digits for Zipcode" size="5" >
                            <f:validateRegex pattern="[0-9]{5}"/>  
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Rent Amount:  " />
                        <h:inputText id="unitObjRent" value ="#{unitViewObj.unitRent}" required="true" requiredMessage="Rent is required, please put 0 if no amount needed"
                                     validatorMessage="Please enter digits in the form of 1234 for rent" size="6">
                            <f:validateRegex pattern="[0-9]+"/>
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Tenant ID:  " />
                        <h:inputText id="unitTenID" value ="#{unitViewObj.unitTenantID}" validatorMessage="Please enter digits in the form of 12345 for Tenant ID" >
                           <f:validateRegex pattern="[0-9]+"/>
                        </h:inputText>
                        
                    </h:panelGrid>
                       
                    
                        <h:panelGrid class ="warning" columns ="1">
                        <h:message for="unitObjBuild"/>    
                        <h:message for="unitObjApt"/>
                        <h:message for="unitObjAddress" /> 
                        <h:message for="unitObjCity" />
                        <h:message for="unitObjState" /> 
                        <h:message for="unitObjZip"/>
                        <h:message for="unitObjRent" />
                        <h:message for="unitTenID" />
                        </h:panelGrid>
                    <h:commandButton value="Submit" action="#{unit.updateUnitDetails(unitViewObj)}" class="confirmUpdate"/>
                    <h:commandButton value="Undo Changes" type="reset" />
                    <h:commandButton onclick="history.back(); return false;" value="Cancel"/>
                    </div>
                    </div>   
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
