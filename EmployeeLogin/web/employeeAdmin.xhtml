<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                                          
                        <h3 id="welcome">Welcome Employee</h3>
                        <!--this is needed to get employee info initially! -->
                        <ui:repeat value="#{employee.getEmployeeRecord()}" var="emp"> 
                        <h:outputText value="#{emp.firstName} #{emp.lastName}" class="empInfo"/>                  
                        <div id="quickLinks" class="shadowBox">
                            <h:outputText value="Quick Links"/>
                            <h:link value="My Profile" outcome="employeeProfile" class="link"/>
                            <h:link value="Paystub" outcome="paystub" class="link"/>
                            <h:link value="Timesheet" outcome="timesheet" class="link"/>
                            <h:link value="Training Materials" outcome="training" class="link"/>
                        </div>
                        </ui:repeat>               
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
