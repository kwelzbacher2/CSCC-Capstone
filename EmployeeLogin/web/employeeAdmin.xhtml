<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                                          
                        <h3 id="welcome">Welcome Employee</h3>
                        <!--this is needed to get employee info initially! -->
                        <ui:repeat value="#{employee.getEmployeeRecord()}" var="emp"> 
                        <h:outputText value="#{emp.firstName} #{emp.lastName}" class="empInfo"/>                  
                        <div class="shadowBox">
                            <h:outputText class="pageTitle" value="Quick Links"/><br/><br/><br/>
                            <h:panelGrid columns = "4" styleClass="quickLink">
                            <h:link outcome="employeeProfile" class="link"> <img src ="resources/images/database-search.png" alt=""><br/> My Profile</img> </h:link>
                            <h:link outcome="paystub" class="link"><img src ="resources/images/money.png" alt=""><br/>Paystub</img></h:link>
                            <h:link outcome="timesheet" class="link"><img src ="resources/images/clipboard.png" alt=""><br/>Timesheet</img></h:link>
                            <h:link outcome="training" class="link"><img src ="resources/images/information.png" alt=""><br/>Training Materials</img></h:link>
                            </h:panelGrid>
                        </div>
                        </ui:repeat>               
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
