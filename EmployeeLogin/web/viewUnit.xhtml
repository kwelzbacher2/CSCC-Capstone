<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/waystoneEmp.js"></script>
        <title>Unit Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <div class="empInfo">
                        <h3 class="pageTitle">Unit Profile</h3>
                        <div id="profileBox">
                            <h:panelGrid class="info" columns="2">
                                
                                <h:outputText value="Unit ID:  " />
                                <h:outputText value ="#{unitViewObj.unitID}" />
                                                                
                            </h:panelGrid>
                            <h:panelGrid class="info" columns="2">
                                
                                <h:outputText value="Building:  " />
                                <h:outputText value ="#{unitViewObj.unitBuilding}" />
                            </h:panelGrid>    
                            <h:panelGrid class="info" columns="2">    
                                <h:outputText value ="Apartment Number: " />
                                <h:outputText value="#{unitViewObj.unitAptNum}" />
                                
                            </h:panelGrid>
                            <h:panelGrid class="info" columns="5">
                                
                                <h:outputText value="Address:  " />
                                <h:outputText value ="#{unitViewObj.unitAddress} " />
                                <h:outputText value="#{unitViewObj.unitCity}, " />
                                <h:outputText value="#{unitViewObj.unitState} " />
                                <h:outputText value="#{unitViewObj.unitZip}" />
                                
                            </h:panelGrid>
                            <h:panelGrid class="info" columns="2">
                                
                                <h:outputText value="Rent Amount:  " />
                                <h:outputText id="phoneNum" value ="#{unitViewObj.unitRent}"  />
                                
                            </h:panelGrid>
                            <h:panelGrid class="info" columns="2">
                                
                                <h:outputText value="Tenant ID:  " />
                                <h:outputText value ="#{unitViewObj.unitTenantID}" />
                                
                            </h:panelGrid>
                            
                            
                            <div class="edit">    
                                <h:commandButton value="Edit Unit Information" action="editUnit" />
                            </div>
                            
                        </div>                
                       
                    </div>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
