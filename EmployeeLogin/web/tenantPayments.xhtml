<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Tenant Accounts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h:link value="Search Tenant Accounts" outcome="tenantAccounts" class="link"/>     
                    <br/><br/>
                    <h3 class="pageTitle">Tenant Payments</h3>
                    
                    <h:panelGrid>
                        <h:outputText value="Search By" />
                        <h:selectOneMenu id="searchCriteria" value="#{tenant.payCrit}" required="true">
                            <f:selectItem itemValue= null/>
                            <f:selectItem itemValue="Paid"/>
                            <f:selectItem itemValue="Not Paid"/>
                        </h:selectOneMenu>
                        <h:outputText value="Building" />
                        <h:selectOneMenu id="searchInfo" value="#{tenant.payBuilding}" required="true">
                            <f:selectItem itemValue= null/>
                            <f:selectItem itemValue="Suncrest Grove"/>
                            <f:selectItem itemValue="Bayside Heights"/>
                            <f:selectItem itemValue="Highland Square"/>
                            <f:selectItem itemValue="Hudson Court"/>
                            <f:selectItem itemValue="Fairway Manor"/>
                            <f:selectItem itemValue="Primrose Heights"/>
                            <f:selectItem itemValue="Bridgewater Park"/>
                            <f:selectItem itemValue="Stoneridge Terrace"/>
                            <f:selectItem itemValue="Sandy Ridge"/>
                            <f:selectItem itemValue="Desert Estates"/>
                            <f:selectItem itemValue="Emerald Springs"/>
                            <f:selectItem itemValue="Fairview Villa"/>
                            <f:selectItem itemValue="Broadview Terrace"/>
                            <f:selectItem itemValue="Woodland Hills"/>
                        </h:selectOneMenu>
                        <h:commandButton  value="Search" actionListener="#{tenant.getTenantPayments(tenant.payCrit, tenant.payInfo)}"/>                       
                        </h:panelGrid>
                    
                    <h:dataTable id="tenTable" value="#{tenant.payTenantList}"  var="tenRecordObj">
                    <h:column> 
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{tenRecordObj.email}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Tenant ID</f:facet>
                        <h:outputText value="#{tenRecordObj.tenantID}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{tenRecordObj.firstName}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{tenRecordObj.lastName}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Building</f:facet>
                        <h:outputText value="#{tenRecordObj.building}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Apt Number</f:facet>
                        <h:outputText value="#{tenRecordObj.aptNum}" />
                    </h:column>
                        <h:column> 
                        <f:facet name="header">City</f:facet>
                        <h:outputText value="#{tenRecordObj.city}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">State</f:facet>
                        <h:outputText value="#{tenRecordObj.state}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText value="#{tenRecordObj.phone}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Rent Paid?</f:facet>
                        <h:outputText value="#{tenRecordObj.rentPaid}" />
                    </h:column>  
                </h:dataTable>
                    
                </h:form>
                
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
