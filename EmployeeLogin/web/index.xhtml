<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="waystoneEmployee.css" library="css" />
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="title">Waystone Property Management</div>
            <div class="shadowBox">
                <h3> Employee Login</h3>
                <h:outputText value="Email" />
                <h:inputText id="username" value="#{employee.email}"> </h:inputText>
                <h:message for="username"> </h:message>
                <br></br><br></br>
            
                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{employee.pwd}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>
            
                <h:commandButton action="#{employee.validateUsernamePassword}" value="Login"></h:commandButton>
            </div>
            
        </h:form>
    </h:body>
</html>
