<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Account Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
            <link rel="stylesheet" href="/resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <h:outputScript name="js/waystoneEmp.js"/>
        
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="tenForm">
                    <div class="empInfo" >
                    <h3 class="pageTitle">Edit Account Information</h3>
                    <div class="editBox">
                    
                    <h:panelGrid class="editInfo" columns="2"> 
                        
                        <h:outputText value="Account Name:  " />
                        <h:inputText id="accObjName" value ="#{accViewObj.accountName}" tabindex="1" required="true" requiredMessage="Name is required"
                                     validatorMessage="Please enter Account Name using alphabetical letters and/or numbers" >
                            <f:validateRegex pattern="/^[a-z0-9]+$/i"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        <h:outputText value="Account Type:  " />
                        <h:selectOneMenu id="accObjType" value="#{accViewObj.accountType}" required="true" requiredMessage = "Account Type is required">
                            
                            <f:selectItem itemValue="Asset"/>
                            <f:selectItem itemValue="Liability"/>
                            <f:selectItem itemValue="Equity"/>
                            <f:selectItem itemValue="Expense"/>
                            <f:selectItem itemValue="Income"/>
                        </h:selectOneMenu>
                        
                    </h:panelGrid>   
                                      
                     <h:panelGrid class ="warning" columns ="1">
                        <h:message for="accObjName"/>    
                        <h:message for="accObjType"/>
                        
                        
                     </h:panelGrid>
                    <h:commandButton value="Submit" action="#{account.updateAccountDetails(accViewObj)}" />
                    </div>
                    </div>   
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
