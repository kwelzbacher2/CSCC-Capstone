<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Tenant Accounts</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form>
                    <h:link value="Tenant Payments" outcome="tenantPayments" class="link"/>     
                    <br/><br/>
                    <h3 class="pageTitle">Search Tenant Accounts </h3>
                    
                    <h:panelGrid>
                        <h:outputText value="Search By" />
                        <h:selectOneMenu id="searchCriteria" value="#{tenant.searchCrit}" required="true">
                            <f:selectItem itemValue="Tenant ID"/>
                            <f:selectItem itemValue="Last Name"/>
                            <f:selectItem itemValue="Apartment Number"/>
                        </h:selectOneMenu>
                        <h:inputText id="search" value="#{tenant.searchInfo}" required="true"/>
                        <h:commandButton  value="Submit" actionListener="#{tenant.getTenantRecord(tenant.searchCrit, tenant.searchInfo)}"/>                       
                        </h:panelGrid>
                    
                    <h:dataTable id="tenTable" value="#{tenant.tenantList}"  var="tenRecordObj"
                                 styleClass="table" headerClass="table-header" rowClasses="table-odd, table-even">
                    <h:column> 
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{tenRecordObj.email}" />
                    </h:column>
                    <h:column> 
                        
                        <f:facet name="header">Tenant ID</f:facet>
                        <h:outputText value="#{tenRecordObj.tenantID}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{tenRecordObj.firstName}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{tenRecordObj.lastName}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Building</f:facet>
                        <h:outputText value="#{tenRecordObj.building}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Apt Number</f:facet>
                        <h:outputText value="#{tenRecordObj.aptNum}" />
                    </h:column>
                        <h:column> 
                        <f:facet name="header">City</f:facet>
                        <h:outputText value="#{tenRecordObj.city}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">State</f:facet>
                        <h:outputText value="#{tenRecordObj.state}" />
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText value="#{tenRecordObj.phone}" />
                    </h:column>
                </h:dataTable>
                    
                </h:form>
                
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
