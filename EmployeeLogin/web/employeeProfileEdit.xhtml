<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Employee Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
            <link rel="stylesheet" href="/resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <h:outputScript name="js/waystoneEmp.js"/>
        
    </h:head>
    <h:body>
        <ui:composition template="templates/commonTemplate.xhtml">

            <ui:define name="content">
                
                <h:form id="form">
                    <div class="empInfo" >
                    <h3 class="pageTitle">Edit Employee Profile Page</h3>
                    <div class="editBox">
                    
                    <h:panelGrid class="editInfo" columns="6"> 
                        
                        <h:outputText value="First Name:  " />
                        <h:inputText id="firstName" value ="#{empRecordObj.firstName}" tabindex="1" required="true" requiredMessage="First Name is required"
                                     validatorMessage="Please enter First Name using alphabetical letters" size="12">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:outputText value="Middle Initial:  " />
                        <h:inputText id="middleInit" value ="#{empRecordObj.middleInit}" validatorMessage="Please enter 1 letter for Middle Initial" size="1">
                            
                            <f:validateRegex pattern="^[a-zA-Z]$"/>
                        </h:inputText> 
                        <h:outputText value="Last Name:  " />
                        <h:inputText id="lastName" value="#{empRecordObj.lastName}" required="true" requiredMessage="Last Name is required"
                                     validatorMessage="Please enter Last Name using alphabetical letters" size="12">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="8">
                        
                        <h:outputText value="Address:  " />
                        <h:inputText id="address" value ="#{empRecordObj.address}" validatorMessage="Incorrect Address">
                            <f:validateRegex pattern="\d+[ ](?:[A-Za-z0-9.-]+[ ]?)+(?:Avenue|Lane|Road|Boulevard|Drive|Street|Ave|Dr|Rd|Blvd|Ln|St).?" />
                        </h:inputText>
                        <h:outputText value="City:  " />
                        <h:inputText id="city" value="#{empRecordObj.city}" validatorMessage="Incorrect City" size="12">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </h:inputText>
                        <h:outputText value="State:  " />
                            <h:selectOneMenu id="state" value="#{empRecordObj.state}">
                                <f:selectItem itemValue="AL"/>
                                <f:selectItem itemValue="AK"/>
                                <f:selectItem itemValue="AZ"/>
                                <f:selectItem itemValue="AR"/>
                                <f:selectItem itemValue="CA"/>
                                <f:selectItem itemValue="CO"/>
                                <f:selectItem itemValue="CT"/>
                                <f:selectItem itemValue="DE"/>
                                <f:selectItem itemValue="FL"/>
                                <f:selectItem itemValue="GA"/>
                                <f:selectItem itemValue="HI"/>
                                <f:selectItem itemValue="ID"/>
                                <f:selectItem itemValue="IL"/>
                                <f:selectItem itemValue="IN"/>
                                <f:selectItem itemValue="IA"/>
                                <f:selectItem itemValue="KS"/>
                                <f:selectItem itemValue="KY"/>
                                <f:selectItem itemValue="LA"/>
                                <f:selectItem itemValue="ME"/>
                                <f:selectItem itemValue="MD"/>
                                <f:selectItem itemValue="MA"/>
                                <f:selectItem itemValue="MI"/>
                                <f:selectItem itemValue="MN"/>
                                <f:selectItem itemValue="MS"/>
                                <f:selectItem itemValue="MO"/>
                                <f:selectItem itemValue="MT"/>
                                <f:selectItem itemValue="NE"/>
                                <f:selectItem itemValue="NV"/>
                                <f:selectItem itemValue="NH"/>
                                <f:selectItem itemValue="NJ"/>
                                <f:selectItem itemValue="NM"/>
                                <f:selectItem itemValue="NY"/>
                                <f:selectItem itemValue="NC"/>
                                <f:selectItem itemValue="ND"/>
                                <f:selectItem itemValue="OH"/>
                                <f:selectItem itemValue="OK"/>
                                <f:selectItem itemValue="OR"/>
                                <f:selectItem itemValue="PA"/>
                                <f:selectItem itemValue="RI"/>
                                <f:selectItem itemValue="SC"/>
                                <f:selectItem itemValue="SD"/>
                                <f:selectItem itemValue="TN"/>
                                <f:selectItem itemValue="TX"/>
                                <f:selectItem itemValue="UT"/>
                                <f:selectItem itemValue="VT"/>
                                <f:selectItem itemValue="VA"/>
                                <f:selectItem itemValue="WA"/>
                                <f:selectItem itemValue="WV"/>
                                <f:selectItem itemValue="WI"/>
                                <f:selectItem itemValue="WY"/>
                            </h:selectOneMenu> 
                        
                        <h:outputText value="Zipcode:  " />
                        <h:inputText id="zipcode" value="#{empRecordObj.zipcode}" validatorMessage="Please enter 5 digits for Zipcode" size="5" >
                            <f:validateRegex pattern="[0-9]{5}"/>  
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Phone Number:  " />
                        <h:inputText id="phone" value ="#{empRecordObj.phone}" required="true" requiredMessage="Phone Number is required"
                                     validatorMessage="Please enter digits in the form of 555-555-5555 for Phone Number" size="12">
                            <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:panelGrid class="editInfo" columns="2">
                        
                        <h:outputText value="Date of Birth:  " />
                        <h:inputText id="dob" value ="#{empRecordObj.DOB}" class="dobDate" size="10" validatorMessage="Please enter digits in the form of 01/01/1999 for Date of Birth">     
                            <f:validateRegex pattern="\d{2}/\d{2}/\d{4}"/>
                        </h:inputText>    
                    </h:panelGrid>
                        <h:panelGrid class ="warning" columns ="1">
                        <h:message for="firstName"/>    
                        <h:message for="middleInit"/>
                        <h:message for="lastName" /> 
                        <h:message for="address" />
                        <h:message for="city" /> 
                        <h:message for="zipcode"/>
                        <h:message for="phone" />
                        <h:message for="dob" />
                        </h:panelGrid>
                    <h:commandButton value="Submit" action="#{employee.updateEmployeeDetails(empRecordObj)}" />
                    </div>
                    </div>   
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
