<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/waystoneTenant.js"></script>
	<title>Profile</title>
	<h:outputStylesheet library="css" name="waystoneTenant.css" />
</h:head>
<body>
	<ui:composition template="templates/commonTemplate.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<div class="tenInfo">
					<h3 class="pageTitle">Local Office Contact Information</h3>
					<div class="editBox">
						<ui:repeat
							value="#{tenant.getTenantPropertyUnit(tenantProfObj.tenantID)} ">
							<h:panelGrid class="info" columns="1">
								<h:outputText value="#{tenantUnitObj.building}" />
							</h:panelGrid>
							<h:panelGrid class="centerAlign" columns="1">
								<h:outputText value="#{tenantUnitObj.propertyAddress}" />
							</h:panelGrid>
							<h:panelGrid class="centerAlign" columns="3">
								<h:outputText value="#{tenantUnitObj.propertyCity}," />
								<h:outputText value="#{tenantUnitObj.propertyState}" />
								<h:outputText value="#{tenantUnitObj.propertyZip}" />
							</h:panelGrid>
							<h:panelGrid class="centerAlign" columns="1">
								<h:outputText value="#{tenantUnitObj.propertyPhone}" />
							</h:panelGrid>
						</ui:repeat>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
