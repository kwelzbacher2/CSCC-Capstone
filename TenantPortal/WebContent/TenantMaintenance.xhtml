<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Maintenance</title>
</h:head>
<h:body>
	<h:form>
		<h1>Maintenance Request</h1>

		<!-- Use drop down menu -->
		<h:panelGrid columns="5">
			<h:outputLabel value="Maintanence Request: " />"
                <h:selectOneMenu id="maintenanceOneMenu"
				value="#{tenant.maintJobType}">
				<f:selectItem itemValue="Electric" />
				<f:selectItem itemValue="Damage" />
				<f:selectItem itemValue="HVAC" />
				<f:selectItem itemValue="Plumbing" />
				<f:selectItem itemValue="Other" />
			</h:selectOneMenu>
		</h:panelGrid>

		<!-- Use text area -->
		<h:panelGrid columns="1">
			<h:outputLabel>Job Description:</h:outputLabel>
			<h:inputTextarea id="maintJobDescInputTextarea"
				style="width:400px; height:50px;" value="#{tenant.maintJobDesc}" />
		</h:panelGrid>

		<!-- Use Calendar -->
		<h:panelGrid>
			<h:outputLabel value="Availablity Date: " />
			<p>Figure out how to add a calendar for availability date</p>
		</h:panelGrid>

		<!-- Use command button -->
		<h:commandButton value="Submit" />
	</h:form>
</h:body>
</html>
