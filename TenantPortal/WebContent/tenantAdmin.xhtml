<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Home</title>
</h:head>
<h:body>
	<ui:composition template="templates/commonTemplate.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<div class="tenInfo">
					<ui:repeat value="#{tenant.getTenantRecord()}" var="ten">
						<h:outputText
							value="WELCOME HOME #{ten.firstName} #{ten.lastName}!" />

						<h3 class="centerAlign">My Account Transactions</h3>

						<h:dataTable id="paymentTable"
							value="#{tenant.getTenantAcctRecords(tenantProfObj.tenantID)}"
							var="pay" styleClass="table" headerClass="table-header"
							rowClasses="table-odd, table-even"
							columnClasses="paymentDate,  recordName, recordAmount">
							<h:column>
								<f:facet name="header">Date</f:facet>
								<h:commandLink value="#{pay.recordDate}" class="table-link" />
							</h:column>
							<h:column>
								<f:facet name="header">Adjustment Type</f:facet>
								<h:commandLink value="#{pay.recordName}" class="table-link" />
							</h:column>
							<h:column>
								<f:facet name="header">Amount</f:facet>
								<h:commandLink value="#{pay.recordAmount}" class="table-link" />
							</h:column>
						</h:dataTable>
						<br></br>
						<br></br>

						<h3 class="centerAlign">My Maintenance Requests</h3>
						<h:dataTable id="maintenanceTable"
							value="#{tenant.getTenantMaint(tenantProfObj.tenantID)}"
							var="maint" styleClass="table" headerClass="table-header"
							rowClasses="table-odd, table-even"
							columnClasses="requestID, jobType, jobDesc, datereq">
							<h:column>
								<f:facet name="header">Request Number</f:facet>
								<h:commandLink value="#{maint.requestID}" class="table-link" />
							</h:column>
							<h:column>
								<f:facet name="header">Job Type</f:facet>
								<h:commandLink value="#{maint.maintJobType}" class="table-link" />
							</h:column>
							<h:column>
								<f:facet name="header">Job Description</f:facet>
								<h:commandLink value="#{maint.maintJobDesc}" class="table-link" />
							</h:column>
							<h:column>
								<f:facet name="header">Date Requested</f:facet>
								<h:commandLink value="#{maint.maintDate}" class="table-link" />
							</h:column>
						</h:dataTable>

					</ui:repeat>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
