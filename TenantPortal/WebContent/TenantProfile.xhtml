<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/waystoneTenant.js"></script>
	<title>Profile</title>
</h:head>
<h:body>
	<ui:composition template="templates/commonTemplate.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<div class="tenInfo">
					<h1 class="pageTitle">Profile</h1>
					<div class="editBox">

						<h:panelGrid class="editInfo" columns="4">
							<h:outputText value="Name:  " />
							<h:outputText value="#{tenantProfObj.firstName} " />
							<h:outputText value="#{tenantProfObj.mi} " />
							<h:outputText value="#{tenantProfObj.lastName}" />
						</h:panelGrid>

						<h:panelGrid class="info" columns="5">
							<h:outputText value="Address:  " />
							<h:outputText value="#{tenantProfObj.permAddress}, " />
							<h:outputText value="#{tenantProfObj.permCity}, " />
							<h:outputText value="#{tenantProfObj.permState}" />
							<h:outputText value="#{tenantProfObj.permZip}" />
						</h:panelGrid>

						<h:panelGrid class="info" columns="2">
							<h:outputText value="Phone Number:  " />
							<h:outputText value="#{tenantProfObj.phone}" />
						</h:panelGrid>

						<h:panelGrid class="info" columns="2">
							<h:outputText value="Email:  " />
							<h:outputText value="#{tenantProfObj.email}" />
						</h:panelGrid>

						<h:panelGrid class="info" columns="2">
							<h:outputText value="DOB: 	" />
							<h:outputText value="#{tenantProfObj.dob}" />
						</h:panelGrid>


						<h:panelGrid class="info" columns="3">
							<h:commandButton value="Edit Information"
								action="TenantEditProfile" />
						</h:panelGrid>


					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
