<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/waystoneTenant.js"></script>
	<title>Tenant Portal Login</title>
	<h:outputStylesheet library="css" name="waystoneTenant.css" />
</h:head>
<h:body class="tenantBack">
	<h:form id="form">
		<div id="loginTop">
			<div>
				<img src="#{resource['images/Way1.png']}" alt="WPM Logo"
					class="topLogo" />
			</div>
			<div class="title" id="loginTitle">WAYSTONE PROPERTY MANAGEMENT</div>
		</div>

		<div class="shadowBox">
			<h1>Tenant Login</h1>
			<div class="loginAlign">
				<span style="width: 60px"> <h:outputText value="Email:	" />
				</span>
				<h:inputText id="username" value="#{tenant.email}"></h:inputText>
				<h:message for="username"></h:message>
			</div>
			<br></br> <br></br>

			<div class="passwordAlign">
				<span style="width: 60px"> <h:outputText value="Password:	" />
				</span>
				<h:inputSecret id="password" value="#{tenant.pwd}"></h:inputSecret>
				<h:message for="password"></h:message>
				<br></br> <br></br>
			</div>

			<h:panelGrid columns="2">
				<h:commandButton action="#{tenant.validateUsernamePassword}"
					value="Login"></h:commandButton>

				<!-- 				<h:commandButton value="Reset Password" action="TenantResetPassword" /> -->
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
