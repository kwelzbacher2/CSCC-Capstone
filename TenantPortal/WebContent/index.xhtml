<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet name="waystoneTenant.css" library="css" />
	<link rel="icon" type ="image/x-icon" href="#{resources['images/Way1.png']}"/>
	<title>Tenant Portal Login</title>
</h:head>
<h:body class="tenantBack">
	<h:form id="loginForm">
		
		<div id="loginTop">
			<div>
				<img src="images/Way1.png" alt="WPM Logo" class="topLogo" />
			</div>
			<div class="title" id="loginTitle">Waystone Property Management</div>
		</div>

		<div class="shadowBox">
			<h1>Tenant Login</h1>
			<div class="loginAlign">
				<span style="width: 60px"> <h:outputText value="Email:	" />
				</span>
				<h:inputText id="username" value="#{tenant.email}"></h:inputText>
				<h:message for="username"></h:message>
			</div>
			<br></br> <br></br>

			<div class="passwordAlign">
				<span style="width: 60px"> <h:outputText value="Password:	" />
				</span>
				<h:inputSecret id="password" value="#{tenant.pwd}"></h:inputSecret>
				<h:message for="password"></h:message>
				<br></br> <br></br>
			</div>

			<h:panelGrid columns="2">
				<h:commandButton action="#{tenant.validateUsernamePassword}"
					value="Login"></h:commandButton>
				<!--<h:commandButton class="centerAlign" value="Reset Password"
					action="TenantResetPassword" />  -->
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
