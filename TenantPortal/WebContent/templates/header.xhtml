<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="waystoneTenant.css" />
	<link rel="icon" type="image/x-icon"
		href="#{resource['images/Way1.png']}" />
</h:head>
<h:body>
	<ui:composition>
		<h:form>
			<div class="topHeader">
				<div>
					<img src="#{resource['images/Way1.png']}" alt="WPM Logo" class="topLogo" />
				</div>
				<div id="signOut">
					<h:commandLink action="#{tenant.logout}" value="Sign Out"
						class="link"></h:commandLink>
				</div>
				<div class="title">WAYSTONE PROPERTY MANAGEMENT</div>

				<div id="nav">
					<ul>
						<li class="navList"><h:link value="Home"
								outcome="tenantAdmin.xhtml" class="link" /></li>
						<li class="navList"><h:link value="Payments"
								outcome="TenantPayment.xhtml" class="link" /></li>
						<li class="navList"><h:link value="Maintenance Request"
								outcome="TenantMaintenance.xhtml" class="link" /></li>
						<li class="navList"><h:link value="Profile"
								outcome="TenantProfile.xhtml" class="link" /></li>
						<li class="navList"><h:link value="More Info"
								outcome="TenantHelp.xhtml" class="link" /></li>
					</ul>
				</div>
			</div>
		</h:form>
	</ui:composition>
